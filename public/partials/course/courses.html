<div class="row">
  <div class="title-page">
    <h1 class="title" align='center'> List of courses </h1>
  </div>
</div>

<br><br><br>

<div class='row', align = 'center'>

  <div ng-repeat="course in courses track by $index">
    <div class='col-xs-3' align='center'>
      <a href='#/course/{{course.id}}'>
        <img src='{{course.image.image.url}}' height="50%" width="50%">
      </a>
      <br>
      <h4><a href='#/course/{{course.id}}'>{{course.title}}</a></h4>
    </div>
  </div>
</div>
